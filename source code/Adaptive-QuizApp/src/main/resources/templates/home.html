<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Adaptive Quiz Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<meta http-equiv="refresh" content="0; url = /logout" />
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-light bg-light" style=" border: solid 1px #d1d1d1;">
     <a class="navbar-brand" href="#">
    <img th:src="@{logo_new.png}"  height="40" alt="">
    </a>
    
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  </div>
  <div class="nav pull-right">
    <a th:if="${role} eq 'student'" th:href="@{/dashboard_student}" role="button" class="btn btn-primary navbar-btn">
      <span class="glyphicon glyphicon-plus"></span> 
      Student Dashboard
    </a>
    <a th:if="${role} eq 'admin'" th:href="@{/dashboard_admin}" role="button" class="btn btn-info navbar-btn">
      <span class="glyphicon glyphicon-plus"></span> 
      Admin Dashboard
    </a>
  </div>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  </div>
  <div class="nav pull-right">
    <a th:href="@{/logout}" role="button" class="btn btn-danger navbar-btn">
      <span class="glyphicon glyphicon-plus"></span> 
      Logout
    </a>
  </div>
</nav>

</body>

</html>
