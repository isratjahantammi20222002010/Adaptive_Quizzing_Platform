<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Adaptive Quiz Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<link rel="icon" th:href="@{fav.png}" type = "image/x-icon">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-light bg-light" style=" border: solid 1px #d1d1d1;">
     <a class="navbar-brand" href="#">
    <img th:src="@{logo_new.png}"  height="40" alt="">
    </a>

  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
</div>
<div class="nav pull-right">
	<a th:href="@{/logout}" role="button" class="btn btn-danger navbar-btn">
	  <span class="glyphicon glyphicon-plus"></span> 
	  Logout
	</a>
</div>
</nav>

</nav>

<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="margin-top: 50px;">
			
				<!-- Successfully Deleted Quiz Message -->
				<div th:if="${param.deletion_success}">
					<div class="alert alert-info" style="margin-top: 30px;">
						Successfully deleted quiz!
					</div>
				</div>
				
				<h1 class = "text-center" style="padding: 40px;"> Admin Dashboard </h1>
				<br><br>
				<div class = "row" style="display:flex; justify-content: center">
						<a th:href="@{/manage_quiz?category=&difficulty=}" class="btn btn-primary" style="color: white; font-size:large; width: 60%; filter: drop-shadow(5px 5px 1px rgba(0, 0, 0, 0.25))">
							Manage Quiz
						</a>
				</div>
				<br><br>
				<div class = "row" style="display:flex; justify-content: center">
						<a th:href="@{/filter_quiz?category=&difficulty=}" class="btn btn-primary" style="color: white; font-size:large; width: 60%; filter: drop-shadow(5px 5px 1px rgba(0, 0, 0, 0.25))">
							View Student Result
						</a>
				</div>
				<br><br>
				<div class = "row" style="display:flex; justify-content: center">
						<a th:href="@{/manage_student?sortBy=studentName&sortAsc=true}" class="btn btn-primary" style="color: white; font-size:large; width: 60%; filter: drop-shadow(5px 5px 1px rgba(0, 0, 0, 0.25))">
							Manage Student
						</a>
				</div>
				<br><br>
				<br><br>
			</div>
		</div>
</div>

</body>

</html>
