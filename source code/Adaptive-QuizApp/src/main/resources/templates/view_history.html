<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Adaptive Quiz Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" th:href="@{fav.png}" type = "image/x-icon">
</head> 

<body>

	<nav class="navbar navbar-expand-md navbar-light bg-light" style=" border: solid 1px #d1d1d1;">
     <a class="navbar-brand" href="#">
    <img th:src="@{logo_new.png}"  height="40" alt="">
    </a>
	  
  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
  		</div>
		  <div class="nav pull-right">
			<a th:href="@{/logout}" role="button" class="btn btn-danger navbar-btn">
			  <span class="glyphicon glyphicon-plus"></span> 
			  Logout
			</a>
		</div>
	</nav>

	<div class = "container">
		<div class="row">
			<h1 style="padding: 40px;"> Historical Quiz Result </h1>
		</div>
		
		<form th:action="view_history" method="GET" th:object="${quiz}">
				
				<label class="control-label"> Category: </label>
				<select 
							th:field = "*{category}"
							class = "form-control">
							<option value=""></option>
							<option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
				</select>
			</br>
				<label class="control-label"> Difficulty: </label>
				<select 
							th:field = "*{difficulty}"
							class = "form-control">
								<option value=""></option>
								<option value="Basic">Basic</option>
								<option value="Intermediate">Intermediate</option>
								<option value="Advanced">Advanced</option>
				</select>
				<br>
				<button type="submit" class="btn btn-success">
					Search
				</button>
				<br>
		</form>
		<br>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Quiz Name</th>
					<th scope="col">Category</th>
					<th scope="col">Difficulty</th>
					<th scope="col">Score</th>
					<th scope="col">Maximum score</th>
					<th scope="col">Above you</th>
					<th scope="col">Below you</th>
					<th scope="col">Your answer</th>
				</tr>
			</thead>
			<tbody>
        		<tr th:each="h: ${history}">
               		<td th:text="${h[1]}"></td>
                  	<td th:text="${h[2]}"></td>
                  	<td th:text="${h[3]}"></td>
                   	<td th:text="${h[4]}"></td>
                   	<td th:text="${h[5]}"></td>
                   	<td th:text="${h[6]}"></td>
                   	<td th:text="${h[7]}"></td>
                   	<td><a th:href="@{/view_answer/{id} (id=${h[0]})}">View</a></td>
        		</tr>
		    </tbody>
		</table>
		
		<div class = "footer-body">
			<a th:href="@{/dashboard_student}" class="btn btn-secondary" style="color:white">
				Back to Dashboard
			</a>
		</div>

	</div>
	
</body>

</html>
