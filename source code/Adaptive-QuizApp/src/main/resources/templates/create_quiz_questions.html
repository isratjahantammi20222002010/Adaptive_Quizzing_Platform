<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Adaptive Quiz Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" th:href="@{fav.png}" type = "image/x-icon">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head> 

<body>

	<nav class="navbar navbar-expand-md navbar-light bg-light" style=" border: solid 1px #d1d1d1;">
     <a class="navbar-brand" href="#">
    <img th:src="@{logo_new.png}"  height="40" alt="">
    </a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  </div>
  <div class="nav pull-right">
	<a th:href="@{/logout}" role="button" class="btn btn-danger navbar-btn">
	  <span class="glyphicon glyphicon-plus"></span> 
	  Logout
	</a>
</div>
</nav>

	<div class="container">
		<div class="row">
			<h1 style="padding: 40px;"> List of Questions </h1>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Question Number</th>
					<th scope="col">Question</th>
					<th scope="col">Option A</th>
					<th scope="col">Option B</th>
					<th scope="col">Option C</th>
					<th scope="col">Option D</th>
					<th scope="col">Answer</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question, i: ${questions}">
					<td th:text="${i.index+1}"></td>
					<td th:text="${question.question}"></td>
					<td th:text="${question.optionA}"></td>
					<td th:text="${question.optionB}"></td>
					<td th:text="${question.optionC}"></td>
					<td th:text="${question.optionD}"></td>
					<td th:text="${question.solution}"></td>
					<td> 
						<a th:href = "${'/edit_question/' + {quizId} + '/' + {question.id}}" class = "btn btn-primary">
							Edit
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="form-group">
		<a th:href="@{/manage_quiz?category=&difficulty=}" class = "btn btn-success">
			Save
		</a>
		<a th:href="@{/dashboard_admin}" class="btn btn-info" style="color:white">
			Back to Admin Dashboard
		</a>
		</div>
		
	</div>
	
</body>


</html>
