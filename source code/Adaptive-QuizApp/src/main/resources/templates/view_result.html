<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Adaptive Quiz Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" th:href="@{fav.png}" type = "image/x-icon">
</head> 

<body>

		<nav class="navbar navbar-expand-md navbar-light bg-light" style=" border: solid 1px #d1d1d1;">
     <a class="navbar-brand" href="#">
    <img th:src="@{logo_new.png}"  height="40" alt="">
    </a>
    
	</nav>

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="margin-top: 50px;">
				<h2 class = "text-center" style="padding: 40px;"> Quiz completed </h2>
				<div class = "card-body">
					<p th:text = "'Quiz score: ' + ${output[0]} + '/100'"></p>
					<p th:text = "'Maximum score: ' + ${output[1]} + '/100'"></p> 
					<p th:text="'Number of students above you: ' + ${output[2]}"></p>
					<p th:text="'Number of students below you: ' + ${output[3]}"></p> 
				</br>
					<div class="d-flex justify-content-center">
					<div class = "footer-body">
						<a th:href="@{/dashboard_student}" class="btn btn-primary" style="color:white">
							Return to Dashboard
						</a>
					</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
