<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Adaptive Quiz Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" th:href="@{stone.jpg}" type = "image/x-icon" style="height: 100%;">
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-light bg-light" style=" border: solid 1px #d1d1d1;">
     <a class="navbar-brand" href="#">
    <img th:src="@{logo_new.png}"  height="40" alt="">
    </a>
    
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  </div>
  <div class="nav pull-right">
	<a th:href="@{/dashboard_student}" role="button" class="btn btn-primary navbar-btn">
	  <span class="glyphicon glyphicon-plus"></span> 
	  Student Dashboard
	</a>
</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1 class = "text-center" style="padding: 40px;" th:text="'Student Result: ' + ${quizName}"></h1>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Student Name</th>
					<th scope="col">Score</th>
					<th scope="col">Ranking</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="studentResult: ${studentResults}">
					<td th:text="${studentResult[0]}"></td>
					<td th:text="${studentResult[1]}"></td>
					<td th:text="${studentResult[2]}"></td>
				</tr>
			</tbody>
		</table>
		
		<div class = "footer-body">
		<a th:href="@{/filter_quiz?category=&difficulty=}" class="btn btn-primary">
			Back
		</a>
		</div>		
		
	</div>

</body>

</html>
