<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Adaptive Quiz Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" th:href="@{fav.png}" type = "image/x-icon">
</head> 

<body>

	<nav class="navbar navbar-expand-md navbar-light bg-light" style=" border: solid 1px #d1d1d1;">
     <a class="navbar-brand" href="#">
    <img th:src="@{logo_new.png}"  height="40" alt="">
    </a>

  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
 <div class="collapse navbar-collapse" id="collapsibleNavbar">
  </div>
  <div class="nav pull-right">
  <ul class="navbar-nav">
	  <li sec:authorize="isAuthenticated()">
      	<a th:href="@{/logout}" role="button" class="btn btn-danger navbar-btn">
		  <span class="glyphicon glyphicon-plus"></span> 
		  Logout
		</a>
      </li>
    </ul>
	</div>
</nav>

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="margin-top: 50px;">
				<h1 class = "text-center" style="padding: 40px;"> Update Student Information </h1>
				<div class = "card-body">
				
					<form th:action = "@{/update_student/{id} (id=${studentId})}" th:object="${student}" method="POST">
					
						<div class = "form-group">
							<label class="control-label"> Student Username </label>
							<input 
							type = "text" 
							name = "name" 
							th:field = "*{name}" 
							placeholder = "Enter Student Username" 
							class = "form-control"/>
						</br>
							<label class="control-label"> Student Email </label>
							<input 
							type = "text" 
							name = "email" 
							th:field = "*{email}" 
							placeholder = "Enter Student Email" 
							class = "form-control"/>
						</br>
							<label> Student Role </label>
							<select 
							th:field = "*{role}" required
							placeholder = "Select Role" 
							class = "form-control">
							<option value="student">student</option>
							<option value="admin">admin</option>
						</select>
							
						</div>
						
						<div class="form-group">
						<button type="submit" class="btn btn-success">
							Update
						</button>
						<a th:href="@{/dashboard_admin}" class="btn btn-info" style="color:white">
							Back to Admin Dashboard
						</a>
						</div>
					
					</form>
					
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
